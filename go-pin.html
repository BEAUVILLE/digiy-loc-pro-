<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<meta name="theme-color" content="#020617">

<style>

    --ink:#f9fafb;
    --muted:#9ca3af;

  }
  *{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto}
  body{

    color:var(--ink);
    background:
      radial-gradient(circle at top, rgba(34,197,94,.10) 0, transparent 55%),
      radial-gradient(circle at 15% 85%, rgba(250,204,21,.10) 0, transparent 55%),
      linear-gradient(135deg,#020617,#0b1020);
    display:flex;

  }

  .wrap{
    width:100%;
    max-width:980px;
    min-height:calc(100vh - 28px);
    display:flex;
    flex-direction:column;
    gap:12px;
  }

  header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:10px;
    padding:10px 6px;
  }
  .brand{font-weight:950;font-size:16px;letter-spacing:.06em}
  .brand span{color:var(--accent)}
  .tag{
    font-size:12px;color:var(--muted);
    border:1px solid rgba(148,163,184,.35);
    padding:6px 10px;border-radius:999px;white-space:nowrap;
    background:rgba(2,6,23,.55);
  }

  .card{
    flex:1;
    background:linear-gradient(135deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
    border-radius:18px;
    border:1px solid rgba(250,204,21,.22);
    box-shadow:0 22px 55px rgba(0,0,0,.55);
    padding:16px;
    display:flex;
    flex-direction:column;
    gap:12px;
  }

  .title{
    font-size:20px;
    font-weight:950;
    line-height:1.2;
  }
  .sub{
    font-size:13px;
    color:#cbd5e1;
    line-height:1.5;
  }

  .status{
    display:flex;
    gap:10px;
    align-items:center;
    border:1px solid var(--line);
    background:rgba(2,6,23,.55);
    padding:12px;
    border-radius:14px;
  }
  .dot{
    width:12px;height:12px;border-radius:999px;
    background:var(--accent);
    box-shadow:0 0 16px rgba(250,204,21,.35);
    flex:0 0 auto;
  }
  .statusTxt{
    display:flex;
    flex-direction:column;
    gap:2px;
  }
  .statusBig{font-weight:950}
  .statusSmall{font-size:12px;color:var(--muted)}

  .actions{
    margin-top:auto;
    display:flex;
    flex-wrap:wrap;
    gap:10px;
  }
  .btn{
    border:none;border-radius:999px;padding:11px 14px;
    font-size:14px;font-weight:950;cursor:pointer;
    display:flex;justify-content:center;align-items:center;gap:8px;
    text-decoration:none;
    flex:1;
    min-height:44px;
    white-space:nowrap;
    touch-action:manipulation;
  }
  .btn.primary{
    background:linear-gradient(135deg,#facc15,#f97316);
    color:#111;
  }
  .btn.ghost{
    background:rgba(15,23,42,.6);
    color:#e5e7eb;
    border:1px solid var(--line);
  }
  .btn.ok{
    background:rgba(34,197,94,.12);
    color:#bbf7d0;
    border:1px solid rgba(34,197,94,.55);
  }

  footer{
    text-align:center;
    color:var(--muted);
    font-size:11px;
    padding:6px 0 2px;
  }

  @media(max-width:520px){
    body{padding:0}
    .wrap{min-height:100vh}
    .card{border-radius:0}
    header{padding:12px}
  }
</style>
</head>

<body>
<div class="wrap">
  <header>
    <div class="brand">DIGIY <span>LOC</span></div>
    <div class="tag">0% commission ¬∑ Paiement direct</div>
  </header>

  <div class="card">
    <div class="title" id="ttl">Ouverture du PIN‚Ä¶</div>
    <div class="sub" id="sub">
      On v√©rifie le logement et on te redirige automatiquement.
    </div>

    <div class="status" id="statusBox">
      <div class="dot" id="dot"></div>
      <div class="statusTxt">
        <div class="statusBig" id="stBig">Chargement</div>
        <div class="statusSmall" id="stSmall">Merci de patienter 2 secondes‚Ä¶</div>
      </div>
    </div>

    <div class="actions">
      <a class="btn ghost" id="btnBack" href="#" rel="noopener">‚¨ÖÔ∏è Retour galerie</a>
      <button class="btn ok" id="btnWa" type="button">üì≤ Parler √† DIGIY</button>
    </div>
  </div>

  <footer>GO PIN ¬∑ DIGIY LOC ‚ôæÔ∏è</footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
(() => {
  /* =========================
     CONFIG
  ========================= */
  const SUPABASE_URL = "https://wesqmwjjtsefyjnluosj.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlZnlqbmx1b3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.dZfYOc2iL2_wRYL3zExZFsFSBK6AbMeOid2LrIjcTdA";

  // O√π renvoyer si pas public / slug KO
  const GALLERY_URL = "https://beauville.github.io/digiy-loc/";      // ‚Üê ta galerie publique (celle que tu as coll√©e)
  const LOC_PRO_URL = "https://beauville.github.io/digiy-loc-pro/";  // ‚Üê espace pro (fallback)

  // Page PIN publique (dans digiy-loc-pro)
  const PIN_PAGE = "https://beauville.github.io/digiy-loc-pro/pin.html";

  // WhatsApp √©quipe DIGIY
  const TEAM_WA = "+221771342889";

  /* =========================
     UI refs
  ========================= */
  const ttl = document.getElementById("ttl");
  const sub = document.getElementById("sub");
  const dot = document.getElementById("dot");
  const stBig = document.getElementById("stBig");
  const stSmall = document.getElementById("stSmall");
  const btnBack = document.getElementById("btnBack");
  const btnWa = document.getElementById("btnWa");

  btnBack.href = GALLERY_URL || LOC_PRO_URL;

  /* =========================
     Helpers
  ========================= */
  function digits(v){ return String(v || "").replace(/\D/g,""); }
  function openWa(phone, msg){
    const d = digits(phone);
    if (!d) return;
    const url = "https://wa.me/" + d + (msg ? "?text=" + encodeURIComponent(msg) : "");
    window.open(url, "_blank", "noopener,noreferrer");
  }

  function setStatus(mode, big, small){
    stBig.textContent = big || "";
    stSmall.textContent = small || "";
    if (mode === "ok"){
      dot.style.background = "var(--ok)";
      dot.style.boxShadow = "0 0 16px rgba(34,197,94,.35)";
    } else if (mode === "warn"){
      dot.style.background = "var(--accent)";
      dot.style.boxShadow = "0 0 16px rgba(250,204,21,.35)";
    } else if (mode === "err"){
      dot.style.background = "var(--danger)";
      dot.style.boxShadow = "0 0 16px rgba(251,113,133,.35)";
    } else {
      dot.style.background = "var(--accent)";
      dot.style.boxShadow = "0 0 16px rgba(250,204,21,.35)";
    }
  }

  function cleanSlug(s){
    // normalise et s√©curise un minimum
    const x = String(s || "").trim();
    if (!x) return "";
    // garde lettres/chiffres/-/_ seulement
    const safe = x.toLowerCase().replace(/[^a-z0-9\-_]/g,"");
    return safe;
  }

  function redirectToPin(slug){
    const url = PIN_PAGE + "?slug=" + encodeURIComponent(slug);
    location.replace(url);
  }

  /* =========================
     Main
  ========================= */
  const rawSlug = new URLSearchParams(location.search).get("slug");
  const slug = cleanSlug(rawSlug);

  btnWa.addEventListener("click", ()=>{
    const msg = slug
      ? `Bonjour DIGIY üëã\nJ‚Äôai un souci pour ouvrir le PIN (${slug}).`
      : `Bonjour DIGIY üëã\nJe n‚Äôarrive pas √† ouvrir un PIN (slug manquant).`;
    openWa(TEAM_WA, msg);
  });

  window.addEventListener("DOMContentLoaded", async () => {
    if (!slug){
      ttl.textContent = "Slug manquant";
      sub.textContent = "Le lien est incomplet. Reviens √† la galerie et clique sur ‚ÄúVoir le PIN‚Äù.";
      setStatus("err","Lien incomplet","Exemple attendu : go-pin.html?slug=chez-astou-saly");
      return;
    }

    ttl.textContent = "Ouverture du PIN‚Ä¶";
    sub.textContent = "On v√©rifie l‚Äôacc√®s public puis on te redirige.";
    setStatus("warn","V√©rification en cours","On regarde si le logement est public & actif‚Ä¶");

    let sb;
    try{
      sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    }catch(e){
      setStatus("err","Erreur de configuration","Supabase non charg√©. V√©rifie le script CDN.");
      return;
    }

    // On r√©cup√®re le pin
    const { data, error } = await sb
      .from("go_pins")
      .select("slug,title,is_public,is_active,category")
      .eq("slug", slug)
      .single();

    if (error || !data){
      ttl.textContent = "PIN introuvable";
      sub.textContent = "Ce logement n‚Äôexiste pas (ou n‚Äôest plus publi√©).";
      setStatus("err","Introuvable","Retour galerie ou contacte DIGIY.");
      return;
    }

    // Optionnel : verrouille sur loc
    if (data.category && String(data.category).toLowerCase() !== "loc"){
      ttl.textContent = "PIN non compatible";
      sub.textContent = "Ce PIN n‚Äôest pas un logement (cat√©gorie diff√©rente).";
      setStatus("err","Cat√©gorie diff√©rente","Retour galerie.");
      return;
    }

    const title = data.title || data.slug;

    // Check public + active
    const isPublic = !!data.is_public;
    const isActive = !!data.is_active;

    if (!isActive){
      ttl.textContent = title;
      sub.textContent = "Ce logement est en pause pour le moment.";
      setStatus("err","Logement inactif","Retour galerie ou contacte DIGIY.");
      return;
    }

    if (!isPublic){
      ttl.textContent = title;
      sub.textContent = "Ce PIN est r√©serv√© (acc√®s propri√©taire).";
      setStatus("warn","Acc√®s propri√©taire","Tu peux passer par l‚Äôespace PRO si tu es le propri√©taire.");
      // fallback vers pro apr√®s 1.2s (fluide)
      setTimeout(()=> location.replace(LOC_PRO_URL), 1200);
      return;
    }

    // OK ‚Üí redirect vers PIN public
    ttl.textContent = title;
    sub.textContent = "Acc√®s public OK. Redirection‚Ä¶";
    setStatus("ok","Acc√®s valid√©","On t‚Äôouvre la fiche PIN maintenant.");
    setTimeout(()=> redirectToPin(slug), 450);
  });
})();
</script>
</body>
</html>
