<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>DIGIY LOC PRO ‚Äî M√©dias</title>

  <style>
    :root{
      --bg:#064e3b;
      --bg2:#16a34a;
      --card:#065f46;
      --accent:#facc15;
      --text:#ecfdf5;
      --muted:#bbf7d0;
      --danger:#ef4444;
      --ok:#22c55e;
      --shadow:0 10px 30px rgba(0,0,0,.25);
      --border:rgba(250,204,21,0.25);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1000px 600px at 20% 0%, rgba(250,204,21,.18), transparent 60%),
        radial-gradient(900px 500px at 80% 20%, rgba(34,197,94,.25), transparent 55%),
        linear-gradient(180deg, var(--bg), #0f766e 75%);
      color:var(--text);
      min-height:100vh;
    }

    header{
      position:sticky;top:0;z-index:10;
      background:rgba(6,95,70,.92);
      backdrop-filter:blur(10px);
      border-bottom:1px solid var(--border);
    }

    .bar{
      max-width:720px;
      margin:auto;
      padding:12px 14px;
      display:flex;
      align-items:center;
      gap:12px;
    }

    .brand{
      display:flex;align-items:center;gap:10px;
      font-weight:900;
    }

    .logo{
      width:34px;height:34px;border-radius:10px;
      display:grid;place-items:center;
      background:rgba(250,204,21,.18);
      border:1px solid rgba(250,204,21,.45);
      color:var(--accent);
      font-weight:900;
    }

    .brand small{display:block;color:var(--muted);font-weight:700}

    .right{margin-left:auto;display:flex;gap:10px}

    .pill{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.25);
      background:rgba(255,255,255,.08);
      color:var(--text);
      font-weight:800;
      font-size:.85rem;
      text-decoration:none;
    }

    .pill.accent{
      background:rgba(250,204,21,.25);
      border-color:rgba(250,204,21,.6);
      color:#022c22;
    }

    main{
      max-width:720px;
      margin:auto;
      padding:18px 14px 30px;
    }

    .hero{
      background:linear-gradient(135deg, rgba(22,163,74,.65), rgba(6,95,70,.85));
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
      box-shadow:var(--shadow);
    }

    .hero h1{font-size:1.25rem;margin-bottom:6px}
    .hero p{color:#ecfdf5;line-height:1.35}

    .note{
      margin-top:10px;
      font-size:.9rem;
      background:rgba(255,255,255,.12);
      padding:10px 12px;
      border-radius:14px;
    }

    .grid{display:grid;gap:14px;margin-top:14px}
    .card{
      background:rgba(6,95,70,.95);
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
      box-shadow:var(--shadow);
    }

    .card h2{font-size:1.05rem;margin-bottom:8px}
    .hint{color:#ecfdf5;font-size:.92rem;line-height:1.35;margin-bottom:12px}

    .row{display:flex;gap:10px;flex-wrap:wrap}
    .btn{
      flex:1;
      min-width:180px;
      padding:12px 14px;
      border-radius:14px;
      border:none;
      font-weight:900;
      cursor:pointer;
    }

    .btn.primary{background:var(--accent);color:#022c22}
    .btn.ghost{background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.3);color:#fff}
    .btn.danger{background:rgba(239,68,68,.25);border:1px solid rgba(239,68,68,.6);color:#fff}

    #photoInput{display:none}
    .gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:12px}

    .tile{
      aspect-ratio:1/1;
      border-radius:16px;
      overflow:hidden;
      background:rgba(15,118,110,.6);
      border:1px solid rgba(250,204,21,.25);
      position:relative;
    }

    .tile img{width:100%;height:100%;object-fit:cover}
    .tile .empty{
      height:100%;
      display:grid;
      place-items:center;
      font-size:1.8rem;
      color:var(--accent);
      font-weight:900;
    }

    .badge{
      position:absolute;top:8px;left:8px;
      background:rgba(6,95,70,.9);
      padding:5px 10px;
      border-radius:999px;
      font-size:.7rem;
      font-weight:900;
      border:1px solid rgba(250,204,21,.5);
    }

    .map-preview{
      margin-top:10px;
      min-height:120px;
      border-radius:14px;
      background:rgba(15,118,110,.45);
      border:1px solid rgba(255,255,255,.3);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:12px;
    }

    @media(min-width:560px){
      .gallery{grid-template-columns:repeat(4,1fr)}
    }
  </style>
</head>

<body>

<header>
  <div class="bar">
    <div class="brand">
      <div class="logo">‚àû</div>
      <div>DIGIY LOC PRO<small>M√©dias & Localisation</small></div>
    </div>
    <div class="right">
      <span class="pill accent">üñºÔ∏è M√©dias</span>
      <span class="pill">üìç Google Maps</span>

  </div>

<main>
  <section class="hero">
    <h1>Interface PRO ‚Äî claire, rapide, efficace</h1>
    <p>Ajoute tes photos, indique ton emplacement, le client arrive sans stress.</p>
    <div class="note">‚úîÔ∏è Test√© terrain ¬∑ ‚úîÔ∏è Mobile friendly ¬∑ ‚úîÔ∏è Sans Supabase</div>
  </section>
</main>

</body>
</html>
