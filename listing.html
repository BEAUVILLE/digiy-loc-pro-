<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <meta name="theme-color" content="#0b2a1f"/>
  <title>DIGIY LOC ‚Äî Listing du Jour</title>

  <!-- Supabase JS (GitHub Pages) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#061b14;
      --card:#0b2a1f;
      --line:rgba(255,255,255,.12);
      --text:#eafff1;
      --muted:rgba(234,255,241,.72);
      --gold:#facc15;
      --green:#22c55e;
      --orange:#f59e0b;
      --blue:#38bdf8;
      --bad:#ef4444;
      --radius:18px;
      --shadow:0 18px 40px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(34,197,94,.22), transparent 55%),
        radial-gradient(800px 520px at 90% 10%, rgba(250,204,21,.16), transparent 50%),
        linear-gradient(180deg, #03120d, var(--bg));
      color:var(--text);
      font-family:system-ui,-apple-system,sans-serif;
      padding:16px 14px 90px;
    }
    .wrap{max-width:520px;margin:0 auto}
    a{color:inherit;text-decoration:none}

    .topbar{
      position:sticky; top:0; z-index:30;
      margin:-16px -14px 12px;
      padding:12px 14px;
      backdrop-filter: blur(10px);
      background:linear-gradient(180deg,rgba(3,18,13,.92),rgba(3,18,13,.55));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .brand{display:flex;justify-content:space-between;align-items:center}
    .left{display:flex;gap:10px;align-items:center}
    .logo{
      width:38px;height:38px;border-radius:14px;
      display:grid;place-items:center;
      font-weight:900;color:var(--gold);
      background:linear-gradient(135deg,rgba(34,197,94,.25),rgba(250,204,21,.18));
      border:1px solid rgba(250,204,21,.25);
    }
    .title{font-size:15px;font-weight:800}
    .subtitle{font-size:12px;color:var(--muted)}
    .chip{
      display:flex;align-items:center;gap:6px;
      font-size:12px;color:var(--muted);
      padding:6px 10px;border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(11,42,31,.55);
    }
    .dot{width:8px;height:8px;border-radius:50%;background:var(--green)}

    .hero{
      background:linear-gradient(180deg,rgba(11,42,31,.9),rgba(11,42,31,.65));
      border-radius:22px;
      padding:14px;
      box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,.10);
    }
    .heroTop{display:flex;justify-content:space-between;gap:12px}
    .h1{margin:0;font-size:16px;font-weight:900}
    .h2{margin:6px 0 0;font-size:12px;color:var(--muted)}
    .pill{
      font-size:11px;padding:4px 8px;border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      color:var(--muted);
    }

    .kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:12px}
    .kpi{
      background:rgba(10,36,27,.7);
      border-radius:18px;
      padding:10px;
      border:1px solid rgba(255,255,255,.08);
    }
    .kpi .n{font-size:18px;font-weight:900}
    .kpi .l{font-size:11px;color:var(--muted)}

    .actions{display:flex;gap:10px;margin-top:10px}
    .btn{
      flex:1;padding:11px;border-radius:16px;
      font-size:12px;font-weight:900;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.08);
      color:var(--text);
      cursor:pointer;
    }
    .btn.whatsapp{background:rgba(34,197,94,.16);border-color:rgba(34,197,94,.25)}
    .btn.call{background:rgba(250,204,21,.14);border-color:rgba(250,204,21,.25)}
    .btn.ok{background:rgba(56,189,248,.14);border-color:rgba(56,189,248,.25)}

    .tabs{display:flex;gap:10px;margin:14px 0}
    .tab{
      flex:1;text-align:center;
      padding:10px;border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(11,42,31,.5);
      font-size:12px;color:var(--muted);
      cursor:pointer;
    }
    .tab.active{
      background:linear-gradient(135deg,rgba(34,197,94,.2),rgba(250,204,21,.14));
      color:var(--text);
      border-color:rgba(250,204,21,.25);
    }

    .section{margin-top:10px}
    .card{
      background:linear-gradient(180deg,rgba(11,42,31,.92),rgba(11,42,31,.7));
      border-radius:22px;
      padding:12px;
      margin-bottom:10px;
      border:1px solid rgba(255,255,255,.10);
    }
    .name{font-size:14px;font-weight:900}

    .empty{
      padding:16px;
      text-align:center;
      color:var(--muted);
      border:1px dashed rgba(255,255,255,.2);
      border-radius:18px;
    }
  </style>
</head>

<body>
<div class="wrap">

  <div class="topbar">
    <div class="brand">
      <div class="left">
        <div class="logo">D</div>
        <div>
          <div class="title">DIGIY LOC ‚Äî Listing du Jour</div>
          <div class="subtitle" id="todayLabel">‚Äî</div>
        </div>
      </div>
      <div class="chip"><span class="dot"></span> En ligne</div>
    </div>
  </div>

  <div class="hero">
    <div class="heroTop">
      <div>
        <p class="h1">Tableau du jour (Propri√©taire)</p>
        <p class="h2">Arriv√©es, d√©parts, en cours</p>
      </div>
      <div class="pill" id="businessCode">CODE ‚Ä¢ ‚Äî</div>
    </div>

    <div class="kpis">
      <div class="kpi"><div class="n" id="kpiArr">0</div><div class="l">Arriv√©es</div></div>
      <div class="kpi"><div class="n" id="kpiDep">0</div><div class="l">D√©parts</div></div>
      <div class="kpi"><div class="n" id="kpiOcc">0</div><div class="l">En cours</div></div>
    </div>

    <div class="actions">
      <button class="btn whatsapp" id="shareWA">üì≤ Partager WhatsApp</button>
      <button class="btn call" id="shareSMS">üí¨ Partager SMS</button>
    </div>

    <div class="actions">
      <button class="btn ok" id="copyLink">üîó Copier le lien</button>
      <button class="btn" id="copyMsg">üìù Copier le message</button>
    </div>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="arr">üü¢ Arriv√©es</div>
    <div class="tab" data-tab="dep">üü† D√©parts</div>
    <div class="tab" data-tab="occ">üîµ En cours</div>
  </div>

  <div class="section" id="panel"></div>
</div>

<script>
/* =============================
   SUPABASE GUARD
   ============================= */
const SUPABASE_URL = "https://wesqmwjjtsefyjnluosj.supabase.co";
const SUPABASE_ANON_KEY = "TON_ANON_KEY_ICI"; // <-- remplace ici

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
  auth:{ persistSession:false }
});

const qp = k => new URLSearchParams(location.search).get(k) || "";

function blockAccess(msg){
  document.body.innerHTML = `
    <div style="min-height:100vh;display:flex;align-items:center;justify-content:center;
      background:#061b14;color:#eafff1;font-family:system-ui;padding:20px">
      <div style="max-width:420px;width:100%;background:rgba(11,42,31,.95);
        border:1px solid rgba(255,255,255,.12);border-radius:22px;padding:18px">
        <div style="font-weight:900;font-size:16px;margin-bottom:6px">Acc√®s refus√©</div>
        <div style="opacity:.75;font-size:13px">${msg}</div>
      </div>
    </div>`;
}

async function guard(){
  const business = qp("business").toUpperCase().trim();
  const token = qp("token").trim();
  if(!business || !token){ blockAccess("Lien incomplet."); return false; }

  const { data, error } = await sb.rpc("digiy_loc_check_listing_access", {
    p_business_code: business,
    p_token: token
  });
  if(error || !data || !data[0]?.ok){
    blockAccess("Acc√®s non autoris√©.");
    return false;
  }
  return true;
}

/* =============================
   DATA DEMO (sera remplac√©)
   ============================= */
let DEMO = {
  business_code: qp("business").toUpperCase() || "‚Äî",
  arrivals:["Awa Ndiaye","Mamadou Diallo"],
  departures:["Fatou Sarr"],
  occupied:["Ibrahima Ba"]
};

const $ = q => document.querySelector(q);
const panel = $("#panel");

function render(tab="arr"){
  $("#todayLabel").textContent = new Date().toLocaleDateString("fr-FR",{weekday:"long",day:"numeric",month:"long"});
  $("#businessCode").textContent = "CODE ‚Ä¢ " + DEMO.business_code;
  $("#kpiArr").textContent = DEMO.arrivals.length;
  $("#kpiDep").textContent = DEMO.departures.length;
  $("#kpiOcc").textContent = DEMO.occupied.length;

  panel.innerHTML = "";
  const list = DEMO[tab==="arr"?"arrivals":tab==="dep"?"departures":"occupied"];
  if(!list.length){
    panel.innerHTML = '<div class="empty">Aucun √©l√©ment</div>';
    return;
  }
  list.forEach(n=>{
    panel.innerHTML += `<div class="card"><div class="name">${n}</div></div>`;
  });
}

document.querySelectorAll(".tab").forEach(t=>{
  t.onclick = ()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    render(t.dataset.tab);
  };
});

function buildMsg(){
  return `üìã DIGIY LOC ‚Äî Listing du Jour
üè† ${DEMO.business_code}
Arriv√©es:${DEMO.arrivals.length} ‚Ä¢ D√©parts:${DEMO.departures.length} ‚Ä¢ En cours:${DEMO.occupied.length}

${location.href}`;
}

$("#shareWA").onclick = ()=>window.open("https://wa.me/?text="+encodeURIComponent(buildMsg()),"_blank","noopener");
$("#shareSMS").onclick = ()=>location.href="sms:?body="+encodeURIComponent(buildMsg());
$("#copyLink").onclick = ()=>navigator.clipboard.writeText(location.href);
$("#copyMsg").onclick = ()=>navigator.clipboard.writeText(buildMsg());

(async function boot(){
  const ok = await guard();
  if(!ok) return;
  render();
})();
</script>
</body>
</html>
