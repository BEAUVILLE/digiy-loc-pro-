<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>NDIMBAL LOC ‚ôæÔ∏è ‚Äî Bureau nomade</title>
  <meta name="theme-color" content="#0b1020"/>

  <!-- Supabase + Guard -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./guard.js?v=locpro-final"></script>

  <style>
    :root{
      --bg:#020617; --bg2:#0b1020; --line:#1f2937;
      --ink:#f9fafb; --muted:#cbd5f5;
      --gold:#facc15; --green:#22c55e; --danger:#ef4444;
      --card:rgba(255,255,255,.03); --shadow:0 22px 50px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh; font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 520px at 12% -10%, rgba(250,204,21,.16), transparent 60%),
        radial-gradient(900px 520px at 90% 0%, rgba(34,197,94,.12), transparent 60%),
        linear-gradient(180deg, var(--bg2), var(--bg));
      padding:16px;
    }
    .wrap{max-width:1100px;margin:0 auto}
    .top{
      display:flex;justify-content:space-between;gap:10px;align-items:center;flex-wrap:wrap;
      padding:12px;border:1px solid var(--line);border-radius:18px;background:var(--card);
      box-shadow:var(--shadow);
    }
    .brand{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .logo{
      width:44px;height:44px;border-radius:16px;
      background:linear-gradient(135deg, rgba(250,204,21,.35), rgba(34,197,94,.2));
      border:1px solid rgba(250,204,21,.35);
      box-shadow:0 0 22px rgba(250,204,21,.12);
      display:grid;place-items:center;color:#061b14;font-weight:1100;
    }
    h1{font-size:1.1rem;margin:0}
    .sub{color:var(--muted);font-weight:800;margin-top:4px;line-height:1.35}
    .pill{
      border:1px solid rgba(148,163,184,.35);
      padding:7px 10px;border-radius:999px;background:rgba(255,255,255,.02);
      color:var(--muted);font-weight:900;font-size:.86rem;
    }
    .pill strong{color:#fff}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:12px}
    .btn{
      border:1px solid var(--line); background:rgba(255,255,255,.04);
      color:#fff; font-weight:1000; cursor:pointer; text-decoration:none;
      border-radius:14px; padding:10px 12px; display:inline-flex; align-items:center; gap:8px;
    }
    .btn:hover{filter:brightness(1.08)}
    .btn.gold{background:rgba(250,204,21,.10);border-color:rgba(250,204,21,.35);color:#fde68a}
    .btn.green{background:rgba(34,197,94,.10);border-color:rgba(34,197,94,.35);color:#bbf7d0}
    .btn.red{background:rgba(239,68,68,.10);border-color:rgba(239,68,68,.35);color:#fecaca}
    .card{
      margin-top:14px;border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      border-radius:20px;box-shadow:var(--shadow);
      padding:14px;
    }
    .note{
      margin-top:10px;padding:10px 12px;border-radius:14px;border:1px solid rgba(148,163,184,.25);
      background:rgba(255,255,255,.03);color:var(--muted);font-weight:900;white-space:pre-wrap;display:none;
    }
    .note.ok{display:block;border-color:rgba(34,197,94,.35);background:rgba(34,197,94,.09);color:#bbf7d0}
    .note.bad{display:block;border-color:rgba(239,68,68,.35);background:rgba(239,68,68,.09);color:#fecaca}
    .note.warn{display:block;border-color:rgba(250,204,21,.35);background:rgba(250,204,21,.09);color:#fde68a}

    .tools{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;align-items:center}
    input{
      border-radius:14px;border:1px solid var(--line);
      background:rgba(0,0,0,.18);color:var(--ink);
      padding:11px 12px;font-weight:900;outline:none;min-width:260px;
    }
    input:focus{border-color:var(--gold);box-shadow:0 0 0 3px rgba(250,204,21,.15)}
    select{
      border-radius:14px;border:1px solid var(--line);
      background:rgba(0,0,0,.18);color:var(--ink);
      padding:11px 12px;font-weight:900;outline:none;
      min-width:180px;
    }
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:10px;margin-top:12px}
    .item{
      border:1px solid rgba(148,163,184,.22);
      border-radius:16px;
      background:rgba(255,255,255,.02);
      padding:12px;
    }
    .title{font-weight:1100}
    .meta{margin-top:6px;color:var(--muted);font-weight:850;font-size:.92rem;line-height:1.35}
    .tagRow{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .tag{
      display:inline-flex;align-items:center;gap:7px;
      padding:6px 9px;border-radius:999px;
      border:1px solid rgba(148,163,184,.25);
      color:var(--muted);font-weight:950;font-size:.82rem;
    }
    .tag.ok{border-color:rgba(34,197,94,.35);background:rgba(34,197,94,.10);color:#bbf7d0}
    .tag.gold{border-color:rgba(250,204,21,.35);background:rgba(250,204,21,.10);color:#fde68a}
    .tag.red{border-color:rgba(239,68,68,.35);background:rgba(239,68,68,.10);color:#fecaca}

    @media (max-width:720px){
      input,select{min-width:100%}
      .btn{width:100%;justify-content:center}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo">‚àû</div>
        <div>
          <h1>NDIMBAL LOC ‚Äî Bureau nomade</h1>
          <div class="sub">Ton ‚Äúlieu‚Äù = ton bureau de poche. On garde le slug, on garde la main.</div>
        </div>
      </div>

      <div class="pill" id="pillSlug">Lieu : <strong>‚Äî</strong></div>
    </div>

    <div class="card">
      <div class="row">
        <a class="btn" id="btnBack" href="#">‚¨ÖÔ∏è Retour cockpit</a>
        <button class="btn gold" id="btnReload" type="button">‚Üª Recharger</button>
        <span class="pill" id="pillCount">0 r√©sultat</span>
      </div>

      <div class="tools">
        <select id="mode">
          <option value="office">üè¢ Mon bureau (tout)</option>
          <option value="place">üìç Ce lieu (slug)</option>
        </select>

        <input id="q" placeholder="Recherche: nom, ville, tag‚Ä¶" />
        <button class="btn green" id="btnSearch" type="button">üîé Chercher</button>
      </div>

      <div class="note warn" id="note"></div>
      <div class="grid" id="grid"></div>
    </div>
  </div>

<script>
(async function(){
  "use strict";

  // =========================
  // Helpers UI
  // =========================
  const $ = (id)=>document.getElementById(id);
  const note = $("note");
  const grid = $("grid");
  const pillCount = $("pillCount");
  const q = $("q");
  const mode = $("mode");

  function show(msg, type){
    note.className = "note " + (type || "warn");
    note.textContent = msg || "";
    note.style.display = msg ? "block" : "none";
  }
  function clear(){
    show("", "warn");
    grid.innerHTML = "";
    pillCount.textContent = "0 r√©sultat";
  }
  function esc(s){
    return String(s ?? "").replace(/[&<>"']/g, (m)=>({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[m]));
  }

  // =========================
  // Slug (bureau nomade)
  // =========================
  const url = new URL(location.href);
  const SLUG = (url.searchParams.get("slug") || "").trim();
  $("pillSlug").innerHTML = `Lieu : <strong>${esc(SLUG || "‚Äî")}</strong>`;

  // =========================
  // Guard boot (await)
  // =========================
  const MODULE = "loc"; // ‚ö†Ô∏è garde le m√™me que ton cockpit
  const PAY_URL = "https://beauville.github.io/commencer-a-payer/";

  if(!window.DIGIY_GUARD || typeof window.DIGIY_GUARD.boot !== "function"){
    show("‚ùå Guard absent.\n‚û°Ô∏è V√©rifie le script ./guard.js", "bad");
    return;
  }

  const g = await window.DIGIY_GUARD.boot({
    module: MODULE,
    login: "./pin.html",
    dashboard: "./ndimbal.html",
    pay: PAY_URL,
    requireSlug: true,
    checkSubscription: true
  });

  if(!g?.ok){
    show("üîí Acc√®s non ouvert.\n‚û°Ô∏è Retour PIN‚Ä¶", "warn");
    const go = window.DIGIY_GUARD.withSlug ? window.DIGIY_GUARD.withSlug("./pin.html") : "./pin.html";
    setTimeout(()=> window.DIGIY_GUARD.logout?.(go), 200);
    return;
  }

  // Retour cockpit (app.html) en gardant slug
  const back = window.DIGIY_GUARD.withSlug
    ? window.DIGIY_GUARD.withSlug("./app.html")
    : (new URL("./app.html", location.href).toString());
  $("btnBack").href = back;

  // =========================
  // Supabase: via Guard (source unique)
  // =========================
  function getSB(){
    return window.DIGIY_GUARD?.getSb?.()
        || window.DIGIY_GUARD?.getSupabase?.()
        || window.DIGIY_GUARD?.sb
        || window.sb
        || null;
  }
  const SB = getSB();
  if(!SB){
    show("‚ùå Supabase pas pr√™t (guard).\n‚û°Ô∏è Recharge la page.", "bad");
    return;
  }

  // =========================
  // Session (owner_id + phone)
  // =========================
  const sess = window.DIGIY_GUARD.getSession?.() || null;
  const ownerId = sess?.owner_id || sess?.ownerId || null;
  const phone = sess?.phone || "";
  const businessCode = sess?.business_code || sess?.businessCode || "TEST";

  // =========================
  // Source NDIMBAL (View)
  // =========================
  const NDIMBAL_VIEW = "v_ndimbal_loc";

  function pick(obj, keys){
    for(const k of keys){
      if(obj && obj[k] !== undefined && obj[k] !== null && String(obj[k]).trim() !== "") return obj[k];
    }
    return "";
  }

  function rankVal(obj){
    const r = pick(obj, ["featured_rank","rank","score","priority"]);
    const n = Number(r);
    return Number.isFinite(n) ? n : null;
  }

  function cardRow(obj){
    const title = pick(obj, ["title","name","nom","label","business_name","room_title"]) || "‚Äî";
    const city  = pick(obj, ["city","ville","zone","address_label","address","quartier"]);
    const cat   = (pick(obj, ["category","type","kind"]) || "loc").toString();
    const rnk   = rankVal(obj);
    const extra = pick(obj, ["phone","whatsapp","contact","partner_url"]);

    const tags = [];
    if(cat) tags.push(`<span class="tag gold">üè∑Ô∏è ${esc(cat.toUpperCase())}</span>`);
    if(rnk !== null) tags.push(`<span class="tag ok">‚≠ê ${esc(String(rnk))}</span>`);
    if(pick(obj, ["ndimbal_enabled","ndimbal","is_ndimbal"]) === true) tags.push(`<span class="tag ok">ü§ç NDIMBAL ON</span>`);

    const slug = pick(obj, ["slug","room_slug","business_slug"]);
    if(slug) tags.push(`<span class="tag">üîó ${esc(String(slug))}</span>`);

    return `
      <div class="item">
        <div class="title">${esc(title)}</div>
        <div class="meta">
          ${city ? "üìç " + esc(city) + "<br>" : ""}
          ${extra ? "üìû " + esc(extra) : ""}
        </div>
        <div class="tagRow">
          ${tags.length ? tags.join("") : `<span class="tag">NDIMBAL</span>`}
        </div>
      </div>
    `;
  }

  function applySearch(rows, keyword){
    const k = (keyword || "").trim().toLowerCase();
    if(!k) return rows;
    return rows.filter(o => {
      try{
        return JSON.stringify(o || {}).toLowerCase().includes(k);
      }catch(_){
        return false;
      }
    });
  }

  function sortRows(rows){
    return rows.slice().sort((a,b)=>{
      const ra = rankVal(a); const rb = rankVal(b);
      // rank ASC
      if(ra !== null && rb !== null && ra !== rb) return ra - rb;
      if(ra !== null && rb === null) return -1;
      if(ra === null && rb !== null) return 1;

      // title ASC
      const ta = String(pick(a, ["title","name","nom","label","business_name"]) || "");
      const tb = String(pick(b, ["title","name","nom","label","business_name"]) || "");
      return ta.localeCompare(tb);
    });
  }

  async function load(){
    clear();

    if(!SLUG){
      show("‚ö†Ô∏è Lieu manquant.\n‚û°Ô∏è Ouvre NDIMBAL via le cockpit (slug obligatoire).", "bad");
      return;
    }

    const keyword = (q.value || "").trim();

    $("btnReload").disabled = true;
    $("btnSearch").disabled = true;
    mode.disabled = true;

    show("‚è≥ Chargement NDIMBAL‚Ä¶", "warn");

    try{
      let query = SB.from(NDIMBAL_VIEW).select("*").limit(250);

      // Mode ‚ÄúMon bureau‚Äù = owner_id si dispo
      if(mode.value === "office"){
        if(!ownerId){
          show("‚ö†Ô∏è owner_id absent dans la session.\n‚û°Ô∏è Bascule sur ‚ÄúCe lieu (slug)‚Äù ou v√©rifie le guard.", "warn");
          query = SB.from(NDIMBAL_VIEW).select("*").eq("slug", SLUG).limit(250);
        }else{
          // On tente owner_id, et si la vue n‚Äôa pas la colonne, on fallback slug
          query = SB.from(NDIMBAL_VIEW).select("*").eq("owner_id", ownerId).limit(250);
        }
      }else{
        // Mode ‚ÄúCe lieu‚Äù
        query = SB.from(NDIMBAL_VIEW).select("*").eq("slug", SLUG).limit(250);
      }

      const { data, error } = await query;
      if(error){
        // fallback si owner_id inexistant dans la vue
        if(mode.value === "office"){
          const { data: d2, error: e2 } = await SB.from(NDIMBAL_VIEW).select("*").eq("slug", SLUG).limit(250);
          if(e2) throw e2;
          const rows2 = sortRows(applySearch(d2 || [], keyword));
          render(rows2, true);
          return;
        }
        throw error;
      }

      const rows = sortRows(applySearch(data || [], keyword));
      render(rows, false);

    }catch(e){
      console.error(e);
      show(
        "‚ùå NDIMBAL indisponible.\n" +
        "‚û°Ô∏è V√©rifie RLS/permissions sur v_ndimbal_loc.\n" +
        "‚û°Ô∏è V√©rifie que la vue contient les colonnes attendues (slug / owner_id).\n\n" +
        "Erreur: " + (e?.message || e),
        "bad"
      );
    }finally{
      $("btnReload").disabled = false;
      $("btnSearch").disabled = false;
      mode.disabled = false;
    }
  }

  function render(rows, fallbackUsed){
    if(!rows.length){
      pillCount.textContent = "0 r√©sultat";
      show(
        "‚ÑπÔ∏è Rien trouv√©.\n" +
        (mode.value === "office"
          ? "‚û°Ô∏è Mode bureau: soit tu n‚Äôas pas d‚Äô√©l√©ments NDIMBAL, soit la vue filtre via RLS."
          : "‚û°Ô∏è Mode lieu: aucun NDIMBAL pour ce slug."),
        "ok"
      );
      grid.innerHTML = "";
      return;
    }

    pillCount.textContent = rows.length + " r√©sultat(s)";
    grid.innerHTML = rows.map(cardRow).join("");

    const info =
      "‚úÖ NDIMBAL charg√©." +
      (fallbackUsed ? "\n(Mode bureau: fallback slug car owner_id non dispo dans la vue.)" : "") +
      (ownerId ? `\nowner_id: ${ownerId}` : "") +
      (phone ? `\nphone: ${phone}` : "") +
      (businessCode ? `\nbusiness_code: ${businessCode}` : "");
    show(info, "ok");
  }

  $("btnReload").addEventListener("click", load);
  $("btnSearch").addEventListener("click", load);
  q.addEventListener("keydown", (e)=>{ if(e.key==="Enter") load(); });
  mode.addEventListener("change", load);

  // GO
  load();

})();
</script>
</body>
</html>
